version: '2'

services:
    web:
        image: nginx:latest
        ports:
            - "8000:80"
        volumes:
            - ./code:/code
            - ./conf/site.conf:/etc/nginx/conf.d/default.conf
            - ./logs:/var/log/nginx
            - "phpsocket:/var/run"
        networks:
            - code-network
    php:
        image: php:fpm
        volumes:
            - ./code:/code
            - ./conf/php-fpm.conf:/usr/local/etc/php-fpm.conf
            - ./conf/www.conf:/usr/local/etc/php-fpm.d/www.conf
            - ./conf/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
            - "phpsocket:/var/run"
        networks:
            - code-network

networks:
    code-network:
        driver: bridge

volumes:
    phpsocket:
